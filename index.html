    <meta charset="UTF-8" />

  <body>
    <div class="hero-container">
      <img
        src="SW_logo_Green.jpg"
        alt="Company Logo"
        width="100px"
        height="100px"
      />
      <h1>
        Total Form Eco Impact Comparator: Visualizing Environmental Impact
      </h1>
    </div>

    <div class="chart-row">
      <div class="input-container">
        <h2>TotalForm</h2>
        <h3>Sustainable Material Consumption</h3>
        <label for="bio-based-total"> Fossil-based content (Input materials)</label>
        <input type="number" id="bio-based-total" min="0" max="100" />
        <label for="recycle-total">Non Recycled Content-(Input material)</label>
        <input type="number" id="recycle-total" min="0" max="100" />

        <h3>Solid Waste Management Impact</h3>
        <h4>positive impact</h4>
        <label for="reusability-total">Reusability (%) (Product end-of-life)</label>
        <input type="number" id="reusability-total" min="0" max="100" />
        <h4>Negative impact</h4>
        <label for="biodegradable-total">Non-biodegradable (%) (Product end-of-life)</label>
        <input type="number" id="biodegradable-total" min="0" max="100" />
        
        <label for="recycle-content-total"> Non- recyclable (%) (Product end-of-life)</label>
        <input type="number" id="recycle-content-total" min="0" max="100" />
        <button onclick="updateTotalChart()">Update Total Form Chart</button>
      </div>

      <div class="chart-container">
        <canvas id="radar-chart"></canvas>
      </div>

      <div class="input-container">
        <h2>Regular Sample</h2>
        <h3>Sustainable Material Consumption</h3>
        <label for="bio-based-regular"> Fossil-based content (Input materials)</label>
        <input type="number" id="bio-based-regular" min="0" max="100" />
        <label for="recycle-regular">Non Recycled Content-(Input material)</label>
        <input type="number" id="recycle-regular" min="0" max="100" />

        <h3>Solid Waste Management Impact</h3>
        <h4>positive impact</h4>
        <label for="reusability-regular">Reusability (%) (Product end-of-life)</label>
        <input type="number" id="reusability-regular" min="0" max="100" />
        <h4>Negative impact</h4>
        <label for="biodegradable-regular">Non-biodegradable (%) (Product end-of-life)</label>
        <input type="number" id="biodegradable-regular" min="0" max="100" />
       
        <label for="recycle-content-regular"> Non- recyclable (%) (Product end-of-life)</label>
        <input type="number" id="recycle-content-regular" min="0" max="100" />
        <button onclick="updateRegularChart()">
          Update Regular Sample Chart
        </button>
      </div>
    </div>
