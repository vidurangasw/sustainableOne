<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <h2>Total Form</h2>
        <label for="bio-based">Bio-based Content (%)</label>
        <input type="number" id="bio-based" min="0" max="100">
        <label for="recycle">Recycle Content (%)</label>
        <input type="number" id="recycle" min="0" max="100">
        <label for="biodegradable">Biodegradable (%)</label>
        <input type="number" id="biodegradable" min="0" max="100">
        <label for="reusability">Reusability (%)</label>
        <input type="number" id="reusability" min="0" max="100">
        <label for="recycle-content">Recycle Content (%)</label>
        <input type="number" id="recycle-content" min="0" max="100">
        <button onclick="updateChart()">Update Chart</button>
    </div>
    <div class="chart-container">
        <canvas id="radar-chart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
