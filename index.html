<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <h2>Total Form</h2>
        <h3>Carbon foot print reduction</h3>
        <label for="bio-based-total">Bio-based Content (%)</label>
        <input type="number" id="bio-based-total" min="0" max="100">
        <label for="recycle-total">Recycle Content (%)</label>
        <input type="number" id="recycle-total" min="0" max="100">
        
        <h3>Waste Reduction</h3>
        <label for="biodegradable-total">Biodegradable (%)</label>
        <input type="number" id="biodegradable-total" min="0" max="100">
        <label for="reusability-total">Reusability (%)</label>
        <input type="number" id="reusability-total" min="0" max="100">
        <label for="recycle-content-total">Recycle Content (%)</label>
        <input type="number" id="recycle-content-total" min="0" max="100">
        <button onclick="updateTotalChart()">Update Total Form Chart</button>
    </div>
    
    <div class="input-container">
        <h2>Regular Sample</h2>
        <h3>Carbon foot print reduction</h3>
        <label for="bio-based-regular">Bio-based Content (%)</label>
        <input type="number" id="bio-based-regular" min="0" max="100">
        <label for="recycle-regular">Recycle Content (%)</label>
        <input type="number" id="recycle-regular" min="0" max="100">
        
        <h3>Waste Reduction</h3>
        <label for="biodegradable-regular">Biodegradable (%)</label>
        <input type="number" id="biodegradable-regular" min="0" max="100">
        <label for="reusability-regular">Reusability (%)</label>
        <input type="number" id="reusability-regular" min="0" max="100">
        <label for="recycle-content-regular">Recycle Content (%)</label>
        <input type="number" id="recycle-content-regular" min="0" max="100">
        <button onclick="updateRegularChart()">Update Regular Sample Chart</button>
    </div>

    <div class="table-container">
        <h2>Comparison Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th></th>
                    <th>Regular Sample</th>
                    <th>Total Form</th>
                </tr>
            </thead>
            <tbody id="comparison-table-body">
                <!-- Table content will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div class="chart-container">
        <canvas id="radar-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
